<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Facturas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-arrow-left" action="#{beanVenEmpleados.actionCargarMenu()}" />
			<p:menuitem value="Pedidos" icon="pi pi-list" action="#{beanVenEmpleados.actionCargarMenuPedidos()}" />
			<p:menuitem value="Registrar Nueva" icon="pi pi-plus" action="#{beanVenEmpleados.actionCargarFormFactura()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de ventas"></p:staticMessage>
	</h:form>
	<div>
		<p:panel>
			<h:form id="formDatos">
				<p:dataTable value="#{beanVenEmpleados.listaFacturas}" var="p"
					emptyMessage="No hay registros aún.">
					<p:column headerText="ID">
						<h:outputText value="#{p.idFactura}" />
					</p:column>
					<p:column headerText="CLIENTE">
						<h:outputText value="#{p.segUsuario.nombres}" />
					</p:column>
					<p:column headerText="FECHA">
						<h:outputText value="#{p.fecha}" />
					</p:column>
					<p:column headerText="TOTAL">
						<i class="pi pi-dollar" style="font-size: 1rem"></i>
						<h:outputText value="#{p.total}" />
					</p:column>
					<p:column headerText="ESTADO">
						<h:outputText value="#{p.estado}" />
					</p:column>
					<p:column headerText="OBSERVACIONES">
						<h:outputText value="#{p.observaciones}" />
					</p:column>
					<p:column headerText="OPCIONES">
						<p:commandButton icon="pi pi-file-pdf"
							value="Vizualizar" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sí" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</div>
</body>
</html>
