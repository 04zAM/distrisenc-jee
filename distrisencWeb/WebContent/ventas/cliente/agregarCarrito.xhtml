<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Producto</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Seguir Comprando" icon="pi pi-shopping-cart"
				action="menu" />
			<p:menuitem value="Mirar Carrito" icon="pi pi-shopping-cart"
				action="#{beanVenClientes.actionCargarMenuCarrito()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Agregar Producto"></p:staticMessage>
	</h:form>
	<div class="card product">
		<h:form id="formDatos">
			<p:panelGrid columns="2" layout="grid">
				<h:outputText value="Nombre del producto:" />
				<h:outputText value="#{beanVenClientes.productoSeleccionado.nombre}" />
				<h:outputText value="Precio de Venta:" />
				<h:outputText value="#{beanVenClientes.productoSeleccionado.venta}" />
				<h:outputText value="Cantidad:" />
				<p:inputNumber value="#{beanVenClientes.cantidad}" required="true" oninvalid="Sock invalido"
					requiredMessage="Ingrese la cantidad." minValue="1" maxValue="999" />
				<p:commandButton icon="pi pi-shopping-cart"
					value="Agregar al Carrito" update="@form,:formDatos"
					actionListener="#{beanVenClientes.actionListenerAgregarDetalle()}">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
