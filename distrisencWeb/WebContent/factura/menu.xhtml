<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Factura</title>
</h:head>
<body>
<p:growl>
<p:autoUpdate/>
</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Factura"></p:staticMessage>
	
	</h:form>
	<div>
		<h:form>
		<p:panelGrid columns="2">
		<h:outputText value="Nro Factura" />
		<h:outputText />
		<h:outputText value="Empleado" />
		<p:inputText value="#{beanFactEmpleado.nuevaFactura.idSegUsuario}"   />
		<h:outputText value="Fecha" />
		<p:calendar  value="#{beanFactEmpleado.nuevaFactura.fecha}"/>  
		<h:outputText value="Estado" />
		<p:inputText value="#{beanFactEmpleado.nuevaFactura.estado}" />
		<h:outputText value="Observacion" />
		<p:inputText  value="#{beanFactEmpleado.nuevaFactura.observaciones}"/>
		<h:outputText value="Total" />
		<p:inputText value="#{beanFactEmpleado.nuevaFactura.total}" />
		<p:commandButton value="Guardar" icon="pi pi-save" update="@form,:formTa"
		actionListener="#{beanFactEmpleado.actionListenerInsertarFactura()}"/>
	</p:panelGrid>
		</h:form>
		<h:form id="formTa">
			<p:dataTable value="#{beanFactEmpleado.listaFacturas}" var="f">
				<p:column headerText="Empleado">
				<h:outputText value="#{f.idSegUsuario}" />
				</p:column>
					<p:column headerText="Fecha">
					<h:outputText value="#{f.fecha}" />
				</p:column>
					<p:column headerText="Estado">
					<h:outputText value="#{f.estado}" />
				</p:column>
					<p:column headerText="Observacion">
					<h:outputText value="#{f.observaciones}" />
				</p:column>
			</p:dataTable>		
		</h:form>
	</div>
</body>
</html>
