<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Materia Prima</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:growl id="msg"/>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Materia Prima"></p:staticMessage>
	</h:form>
	<p:panel>
		<h:form id="formDatos">
			<p:dataTable value="#{beanAbsMateriaPrima.listaMaterial}" var="p"
				emptyMessage="No hay registros aún.">
				<p:column headerText="ID">
					<h:outputText value="#{p.matId}" />
				</p:column>
				<p:column headerText="NOMBRE PRODUCTO">
					<h:outputText value="#{p.matNombre}" />
				</p:column>
				<p:column headerText="STOCK">
					<h:outputText value="#{p.matStock}" />
				</p:column>
				<p:column headerText="DISPONIBLE">
				<i
						class="#{p.matEstado ? 'pi pi-check-circle' :'pi pi-times-circle'}"
						style="font-size: 1rem"></i>
					<h:outputText value="#{p.matEstado ? ' Si' :' No'}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</body>
</html>
