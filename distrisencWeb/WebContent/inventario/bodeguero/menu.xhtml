<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Productos" icon="pi pi-briefcase"
					action="#{beanInvBodeguero.actionCargarMenuProductos()}"  />
			<p:menuitem value="Ingresos" icon="pi pi-step-forward"  action="#{beanInvBodeguero.actionCargarMenuProductos()}" />
			<p:menuitem value="Egressos" icon="pi pi-step-backward" action="#{beanInvBodeguero.actionCargarMenuProductos()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de inventario"></p:staticMessage>
	</h:form>
	<div>
		<h:form>
		<p:panelGrid columns="2">
		<h:outputText value="ID" />
		<h:outputText />
		<h:outputText value="Producto" />
		<p:inputText value="#{beanFactEmpleado.nuevaFactura.idSegUsuario}"   />
		<h:outputText value="Cantidad" />
		<p:calendar  value=""/>  
		<h:outputText value="Estado" />
		<p:calendar  value=""/> 
		<p:commandButton value="Guardar" icon="pi pi-save" 
		actionListener="#{beanFactEmpleado.actionListenerInsertarFactura()}"/>
	</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
